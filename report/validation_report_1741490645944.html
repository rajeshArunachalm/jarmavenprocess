<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Validation Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #2c3e50; }
        .summary { background-color: #f8f9fa; border-radius: 5px; padding: 20px; margin-bottom: 20px; }
        .summary-grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 20px; }
        .card { background-color: white; border-radius: 5px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card h3 { margin-top: 0; }
        .status { font-weight: bold; }
        .pass { color: #27ae60; }
        .fail { color: #e74c3c; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .details { background-color: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Validation Report</h1>
        <p>Generated on: 2025-03-09 08:54:05</p>
        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-grid">
                <div class="card">
                    <h3>Total Test Cases</h3>
                    <p>0</p>
                </div>
                <div class="card">
                    <h3>Pass Rate</h3>
                    <p>0.00%</p>
                </div>
                <div class="card">
                    <h3>Passed Tests</h3>
                    <p class="status pass">0</p>
                </div>
                <div class="card">
                    <h3>Failed Tests</h3>
                    <p class="status fail">0</p>
                </div>
            </div>
        </div>
        <h2>Detailed Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
